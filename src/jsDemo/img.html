<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
      (new Image()).src="../assets/img/2.jpeg"
    </script>
    <img src="../assets/img/1.jpeg" alt="" 
      data-rollover="./assets/img/2.jpeg"
      onmouseover="this.src='../assets/img/2.jpeg'"
      onmouseout="this.src='../assets/img/1.jpeg'">
</body>
</html>
